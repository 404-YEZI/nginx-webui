<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx小白管理工具 - 首页</title>
    <!-- 轻量化Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 自定义样式 -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; }
        .nav-item { cursor: pointer; }
        .nav-item.active { background-color: #E8F0FE; color: #2563EB; border-left: 4px solid #2563EB; }
        .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .btn { transition: all 0.2s; }
        .btn:hover { opacity: 0.9; }
        /* 响应式 */
        @media (max-width: 768px) {
            .sidebar { width: 60px !important; }
            .nav-item span { display: none; }
            .nav-item { justify-content: center !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex">
    <!-- 左侧导航栏 -->
    <div class="sidebar w-64 bg-white border-r h-screen sticky top-0 p-4">
        <h1 class="text-xl font-bold text-blue-600 mb-6 text-center">Nginx小白管理工具</h1>
        <div class="space-y-1">
            <div class="nav-item active p-3 rounded-lg font-medium flex items-center" data-href="/">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>首页</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/site">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
                <span>我的网站</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/proxy">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span>反向代理</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/ssl">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                <span>SSL证书</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/file">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                <span>文件管理</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/backup">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <span>配置备份</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/service">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                <span>服务操作</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/log">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>日志管理</span>
            </div>
        </div>
    </div>

    <!-- 右侧主内容区 -->
    <div class="flex-1 p-6 overflow-auto">
        <!-- 欢迎卡片 -->
        <div class="card bg-white p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">欢迎使用Nginx小白管理工具</h2>
            <p class="text-gray-600 mb-6">无需代码/无需懂命令，所有Nginx操作一键可视化完成，零基础也能轻松搭建网站/反向代理/HTTPS！</p>
            <div class="flex flex-wrap gap-4">
                <a href="/site" class="btn bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
                    立即添加网站
                </a>
                <a href="/proxy" class="btn bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    配置反向代理
                </a>
                <button id="nginx-check" class="btn bg-green-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    校验Nginx配置
                </button>
            </div>
        </div>

        <!-- Nginx状态卡片 -->
        <div class="card bg-white p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                Nginx服务当前状态
            </h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <!-- 运行状态 -->
                <div class="border rounded-lg p-4 text-center">
                    <p class="text-gray-500 text-sm mb-2">运行状态</p>
                    <p class="text-xl font-bold ${status.running ? 'text-green-500' : 'text-red-500'}">
                        ${status.running ? '✅ 正在运行' : '❌ 已停止'}
                    </p>
                </div>
                <!-- 进程ID -->
                <div class="border rounded-lg p-4 text-center">
                    <p class="text-gray-500 text-sm mb-2">进程ID（PID）</p>
                    <p class="text-xl font-bold text-gray-800">${status.pid || '无'}</p>
                </div>
                <!-- 版本号 -->
                <div class="border rounded-lg p-4 text-center">
                    <p class="text-gray-500 text-sm mb-2">Nginx版本</p>
                    <p class="text-xl font-bold text-gray-800">${status.version || '未知'}</p>
                </div>
                <!-- 操作入口 -->
                <div class="border rounded-lg p-4 text-center">
                    <p class="text-gray-500 text-sm mb-2">快速操作</p>
                    <a href="/service" class="text-blue-600 font-bold hover:underline">点击进入</a>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入前端交互JS -->
    <script src="/static/main.js"></script>
</body>
</html>
