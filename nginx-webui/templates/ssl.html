<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nginx小白管理工具 - SSL证书</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "Microsoft YaHei", sans-serif; }
        .nav-item { cursor: pointer; }
        .nav-item.active { background-color: #E8F0FE; color: #2563EB; border-left: 4px solid #2563EB; }
        .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .btn { transition: all 0.2s; }
        .btn:hover { opacity: 0.9; }
        @media (max-width: 768px) {
            .sidebar { width: 60px !important; }
            .nav-item span { display: none; }
            .nav-item { justify-content: center !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex">
    <!-- 左侧导航栏 -->
    <div class="sidebar w-64 bg-white border-r h-screen sticky top-0 p-4">
        <h1 class="text-xl font-bold text-blue-600 mb-6 text-center">Nginx小白管理工具</h1>
        <div class="space-y-1">
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span>首页</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/site">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path></svg>
                <span>我的网站</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/proxy">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <span>反向代理</span>
            </div>
            <div class="nav-item active p-3 rounded-lg font-medium flex items-center" data-href="/ssl">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>
                <span>SSL证书</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/file">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path></svg>
                <span>文件管理</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/backup">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                <span>配置备份</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/service">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path></svg>
                <span>服务操作</span>
            </div>
            <div class="nav-item p-3 rounded-lg font-medium flex items-center" data-href="/log">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>日志管理</span>
            </div>
        </div>
    </div>

    <!-- 右侧主内容区 -->
    <div class="flex-1 p-6 overflow-auto">
        <!-- 一键申请Let's Encrypt免费证书 -->
        <div class="card bg-white p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">一键申请Let's Encrypt免费SSL证书 <span class="text-xs text-gray-500">（自动续期，有效期3个月）</span></h2>
            <div class="text-sm text-yellow-600 mb-4 p-2 bg-yellow-50 rounded-lg">
                ⚠️ 申请前请确保：1. 域名已解析到当前服务器IP；2. 服务器开放80/443端口；3. 域名未被封禁
            </div>
            <form class="grid grid-cols-1 sm:grid-cols-2 gap-4" data-api="/api/ssl/issue">
                <div class="col-span-2">
                    <label class="block text-gray-700 mb-1" for="domain">申请域名 <span class="text-red-500">*</span></label>
                    <input type="text" id="domain" name="domain" required placeholder="例如：www.xxx.com、xxx.com（多个域名用逗号分隔）" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="col-span-2">
                    <label class="block text-gray-700 mb-1" for="email">联系邮箱 <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="用于接收证书到期提醒，如xxx@163.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="col-span-2 flex justify-end">
                    <button type="button" class="form-submit btn bg-green-600 text-white px-4 py-2 rounded-lg">一键申请并配置</button>
                </div>
            </form>
        </div>

        <!-- 手动上传SSL证书（自有证书/其他机构证书） -->
        <div class="card bg-white p-6">
            <h2 class="text-lg font-semibold mb-4">手动上传SSL证书 <span class="text-xs text-gray-500">（支持.crt/.pem证书，.key密钥）</span></h2>
            <form class="grid grid-cols-1 gap-4 file-upload-form" data-api="/api/ssl/upload" enctype="multipart/form-data">
                <div>
                    <label class="block text-gray-700 mb-1" for="upload_domain">证书绑定域名 <span class="text-red-500">*</span></label>
                    <input type="text" id="upload_domain" name="domain" required placeholder="与证书绑定的域名，如www.xxx.com" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1" for="crt_file">证书文件（.crt/.pem） <span class="text-red-500">*</span></label>
                    <input type="file" id="crt_file" name="crt_file" accept=".crt,.pem" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1" for="key_file">密钥文件（.key） <span class="text-red-500">*</span></label>
                    <input type="file" id="key_file" name="key_file" accept=".key" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="upload-btn btn bg-blue-600 text-white px-4 py-2 rounded-lg">上传并配置证书</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
